<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 > 5);
      console.log(5 === "5.00"); //in different type but will convert it into same type
      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;
      if (age >= 16) {
        console.log("You can drive");
      } else if (age >= 14) {
        console.log("almost there!");
      } else {
        console.log("You can not drive");
      }
    </script>
  </body>
</html>
