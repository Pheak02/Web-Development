<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid flex justify-content">
                  <a class="navbar-brand" href="#">JS Demo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Students</a>
                      </li>
                  </div>
                </div>
            </nav>
            <main>
                <h1>Student List</h1>
                <table id="tableStudent" class="table">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreateStudent">
                                + New
                            </button>
                            
                            <div class="modal fade" id="modalCreateStudent" tabindex="-1" aria-labelledby="modalCreateStudentLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h2 class="modal-title fs-5" id="modalCreateStudentLabel">New Student</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                              <label for="newFullName" class="form-label">Full Name *</label>
                                              <input type="text" class="form-control" id="newFullName">
                                            </div>

                                            <div class="mb-3">
                                                <label for="newPhone" class="form-label">Phone *</label>
                                                <input type="text" class="form-control" id="newPhone">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" onclick="saveStudent()" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                </table>
            </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script/app.js"></script>
    </body>
</html>
