<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 7 Assingment WCT by Sopheak Saing - M4</title>
    <link rel="stylesheet" href="./style/week7.css" />
  </head>
  <body>
    <!-- TASK1 -->
    <div class="task1">
      <h1>Number to string converter</h1>
      <label for="number">Enter a number:</label>
      <input type="number" id="number" /><br />
      <button onclick="convertToString()">Convert</button>
      <br />
      <div id="output" class="output"></div>

      <script src="./scripts/week7.js"></script>
    </div>
    <!-- TASK2 -->
    <div class="task2">
      <h1>Check Palindrome Number</h1>
      <label for="number1">Enter a number:</label>
      <input type="number1" id="number1" />
      <button onclick="checkPalindrome()">Check</button>
      <br />
      <div id="output2" class="output2"></div>
    </div>
    <!-- TASK3 -->
    <div class="container">
      <h1>Array Sorting</h1>
      <div class="input-label">
        <label for="input-array">Enter comma-separated values:</label>
      </div>
      <input
        type="text"
        id="input-array"
        class="input-box"
        placeholder="e.g., 3, 8, 7, 6, 5, -4, 3, 2, 1"
      />
      <button class="btn-sort" onclick="sortArray()">Sort Array</button>
      <div class="sorted-result" id="sorted-result"></div>
    </div>
    <!-- TASK4 -->
    <div class="task4">
      <h1>Sum Calculator</h1>
      <input type="text" id="num-input" placeholder="Enter numbers separated by commas">
      <button onclick="calculateSum()">Calculate Sum</button>
      <p id="sum-result"></p>
    </div>
  </body>
</html>
