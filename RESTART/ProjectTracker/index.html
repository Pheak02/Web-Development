<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Task Tracker</h1>
  </header>

  <main class="main">
    <section class="task-form">
      <input type="text" class="task-form__input" placeholder="Enter a task" id="task-input" />
      <button class="task-form__button" id="add-task-btn">Add</button>
    </section>

    <section class="task-list" id="task-list">
      <!-- Tasks will be appended here -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
